<!DOCTYPE html>
<html lang="pt-br">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Xablau</title>
</head>
<body class="bg-dark">
    <div class="center">
        <h1 class="text-light text-center mb-4">Chat-Coiso</h1>
        <h3 id="chat-header" class="text-center text-muted mb-4">Atualmente em: general</h3>

        <!-- Formulário para seleção de sala -->
        <form id="chatroom-selection" class="row g-3 justify-content-center">
            <div class="col-auto">
                <label for="chatroom" class="col-form-label text-light">ChatroomID:</label>
            </div>

            <div class="col-auto">
                <input type="text" class="form-control bg-secondary text-light border-dark" id="chatroom" placeholder="Digite o ID da sala">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
        <br>
        
        <!-- Área de mensagens -->
        <div class="form-floating mb-3">
            <textarea class="form-control bg-secondary border-dark" placeholder="Não sobra nada" id="chatmessages" style="height: 100px" disabled readonly></textarea>
            <label class="text-light">Chat</label>
        </div>

        <br>
        
        <!-- Formulário para envio de mensagens -->
        <form id="chatroom-message" class="row g-3 justify-content-center">
            <div class="col-auto">
                <label for="message" class="col-form-label text-light">Mensagem:</label>
            </div>

            <div class="col-auto">
                <input type="text" class="form-control bg-secondary text-light border-dark" id="message" placeholder="Digite sua mensagem">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
